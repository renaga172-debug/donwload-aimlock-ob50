<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistem Terdeteksi Terinfeksi</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding: 50px;
      user-select: none;
    }

    .warning {
      font-size: 24px;
      animation: blink 1s infinite;
    }

    .details {
      margin-top: 20px;
      color: yellow;
      font-size: 16px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false">

  <h1 class="warning">‚ö†Ô∏è PERINGATAN: Malware Terdeteksi ‚ö†Ô∏è</h1>
